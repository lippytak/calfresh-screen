<!DOCTYPE html>
<html lang="en">
<head>
	<title>Navi</title>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
	
	<style>
		p { color: grey;
			font-size: 12px;
			display: inline;}

		h3, h4 { display: inline;}
		
		.navi { color: rgb(0,194,255);
				font-weight: bold;}
			
		.chart rect {
			stroke: white;
			fill: steelblue;
		}

		.chart {
			font-size: 10px;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: white;
		}

		.chart text {
			fill: white;
			margin-right: 10px;
		}

		.chart text.name {
			fill: grey;
		}

		.header {
			margin: 150px 0px 150px 0px;
		}
	</style>
</head>

<body>

<div class="row-fluid">
	<div class="span4 offset4">
		<div class="main">
			
			<div class="header">
				<h3><span class="navi">Navi</span></h3>
				<p> matches you with San Francisco city services</p><br>

				<p>Message me at <h4><span class="navi">(415) 534-6272</span></h4></p>
				
			</div>


			<p>So far, <span class="navi">{{ user_count }}</span> people have been matched with <span class="navi">{{ match_count }} services</span></p>
		</div>
	</div>
	
	
    <!-- CHART SCRIPT -->
    <script src="http://d3js.org/d3.v2.min.js"></script>
    <script>
	function renderChart(programs, data) {
		var left_width = 100;
		var width = 367;

		var chart = d3.select(".main").append("svg")
			.attr("class", "chart")
			.attr("width", width)
			.attr("height", 140);

		var x = d3.scale.linear()
			.domain([0, d3.max(data)])
			.range([0, width - left_width]);

		var y = d3.scale.ordinal()
			.domain(data)
			.rangeBands([0, 120]);

		chart.selectAll("rect")
			.data(data)
		  .enter().append("rect")
			.attr("y", y)
			.attr("x", left_width)
			.attr("width", x)
			.attr("height", y.rangeBand());

		chart.selectAll("text")
			.data(data)
		  .enter().append("text")
			.attr("x", function(d) { return x(d) + left_width; })
			.attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
			.attr("dx", -3) // padding-right
			.attr("dy", ".35em") // vertical-align: middle
			.attr("text-anchor", "end") // text-align: right
			.text(String);

		chart.selectAll("text.name")
			.data(programs)
		  .enter().append("text")
		  	.attr("x", left_width / 2)
		  	.attr("y", function(d){ return y(d) + y.rangeBand()/2; } )
		  	.attr("dy", ".36em")
		  	.attr("text-anchor", "middle")
		  	.attr('class', 'name')
		  	.text(String);
	}
    </script>

    <script>
    var data = {{ data }};
    var programs = {{ programs | safe }}
    renderChart(programs, data);
    </script>
</div>
</body>
</html>
